<div class="container">
    <div class="row mt-3">
        <div class="col-lg-8 offset-lg-2">
            <form [formGroup]="companyInfoForm">
                <div class="card">
                    <div class="card-header">
                        <h3>Configuración</h3>
                    </div>
                    <div class="card-body">
                        <div class="alert" [ngClass]="alertType" *ngIf="showAlert">{{alertMessage}}</div>
                        <div class="form-group">
                            <label for="company-name">Nombre de la empresa</label>
                            <input type="text" class="form-control" name="company-name" id="company-name" formControlName="clientName" />
                        </div>
                        <div class="form-group">
                            <label for="ruc">Ruc</label>
                            <input type="text" name="ruc" id="ruc" class="form-control" formControlName="clientRUC" />
                        </div>
                        <div class="form-group">
                            <label for="phone">Teléfono</label>
                            <input type="text" name="phone" id="phone" class="form-control" formControlName="address" />
                        </div>
                        <div class="form-group">
                            <label for="address">Dirección</label>
                            <input type="text" name="address" id="address" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="">I.V.A</label>
                            <input type="text" name="" id="" class="form-control" formControlName="tax" />
                        </div>
                    </div>
                    <div class="card-footer d-flex justify-content-center">
                        <button class="btn btn-success" [disabled]="!companyInfoForm.valid || companyInfoForm.pristine" (click)="postCompanyInfo()">
                          <i class="bi bi-save"></i>
                          Guardar
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
