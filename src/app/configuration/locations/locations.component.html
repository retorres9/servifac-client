<div class="row mt-3">
    <div class="col-6 offset-3">
        <div class="card">
            <div class="card-header">
                <h3>Ubicaciones</h3>
            </div>
            <div class="card-body">
                <button class="btn btn-info btn-sm" data-bs-toggle="modal" data-bs-target="#modal-new" (click)="updateId()">
                  <i class="bi bi-plus-circle"></i>
                  Agregar ubicaci√≥n
                </button>
                <div class="table-wrapper mt-2">
                    <table class="table table-sm table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Nombre</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let location of locations$ | async; let i = index">
                                <td>{{ i + 1 }}</td>
                                <td>{{ location.loc_name }}</td>
                                <td>
                                    <button class="btn btn-primary btn-sm">Editar</button>
                                    <button class="btn btn-warning btn-sm">Eliminar</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
