<!-- Modal -->

<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Aprobar credito</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="alert" [ngClass]="alertType" role="alert" *ngIf="isAlert">
                <strong>{{message}}</strong>
            </div>

            <div class="form-group">
                <label for="creditAmount">Monto aprobado:</label>
                <input type="number" id="amountApproved" [(ngModel)]="amount" class="form-control">
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" [disabled]="isCreditApproved">Close</button>
            <button type="button" class="btn btn-primary" (click)="postCredit()" [disabled]="isRequesting === true">
              <div class="spinner-border spinner-border-sm" role="status" *ngIf="isRequesting">
                <span class="visually-hidden">Loading...</span>
              </div>
              <span *ngIf="!isCreditApproved">Procesar</span>
              <span *ngIf="isCreditApproved">Aceptar</span>
              </button>
        </div>
    </div>
</div>
