<app-header [tab]="name"></app-header>
<div class="container">
    <div class="row">
        <label for="client_ci" class="col-1">Cliente:</label>
        <div class="col-4">
            <input type="text" class="form-control form-control-sm mb-3" id="client_ci" [(ngModel)]="client_ci" (keyup.enter)="getClient()" spellcheck="true" />
        </div>
        <div class="col-1">
            <button class="btn btn-light" tabindex="-2" id="openModal" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg>
          </button>
        </div>
    </div>
    <div class="row mb-3">
        <label for="code" class="col-1">Código:</label>
        <div class="col-4">
            <input type="text" class="form-control form-control-sm" id="code" [(ngModel)]="code" (keyup.enter)="getProductBarcode()" />
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="table-wrap">
                <table class="table table-sm table-bordered table-hover table-inverse table-responsive">
                    <thead class="thead-inverse border border-dark">
                        <tr>
                            <th>Cant</th>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Iva 12%</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <tr *ngFor="let product of dataTest; let i = index" (click)="rowClicked(i, product.prod)" (keyup.backspace)="removeProduct(product.prod)" [ngClass]="{'table-active': i === selectedRow}">
                            <td>
                                <input type="number" value="1" min="1" [id]="product.prod" [(ngModel)]="dataTest[i].cant" class="cant-input" (input)="addCant(i, $event)" (keyup.enter)="changeFocus()">
                            </td>
                            <td>{{ product.prod }}</td>
                            <td>{{ product.price | currency }}</td>
                            <td>{{ product.total | currency }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row">
            <div class="col-4 offset-8">
                <div class="row row-detail">
                    <div class="col-4 text-end border-end">
                        <p>Subtotal:</p>
                    </div>
                    <div class="col-8">
                        {{total | currency}}
                    </div>
                </div>
                <div class="row row-detail">
                    <div class="col-4 text-end border-end">
                        <p>Total:</p>
                    </div>
                    <div class="col-8">
                        {{total | currency}}
                    </div>
                </div>
                <!-- <p>Total: {{total | currency}}</p> -->
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-around mt-3">
        <button class="btn btn-primary" (click)="printer()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-printer-fill"
        viewBox="0 0 16 16"
      >
        <path
          d="M5 1a2 2 0 0 0-2 2v1h10V3a2 2 0 0 0-2-2H5zm6 8H5a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1v-3a1 1 0 0 0-1-1z"
        />
        <path
          d="M0 7a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2h-1v-2a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v2H2a2 2 0 0 1-2-2V7zm2.5 1a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1z"
        />
      </svg>
      Imprimir
    </button>
        <a [routerLink]="['../home']" tabindex="-1" class="btn btn-danger">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-bar-left" viewBox="0 0 16 16">
        <path
          fill-rule="evenodd"
          d="M12.5 15a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5zM10 8a.5.5 0 0 1-.5.5H3.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L3.707 7.5H9.5a.5.5 0 0 1 .5.5z"
        />
      </svg> Atrás
        </a>
    </div>
</div>


<!-- Modal -->

<div class="modal fade" id="exampleModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
