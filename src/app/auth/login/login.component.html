<div class="login-clean">
    <form id="login" [formGroup]="form">
        <div class="illustration">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
          <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
          <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
        </svg>

        </div>
        <h2 class="text-center">Iniciar Sesión</h2>
        <div class="alert alert-danger text-center" role="alert" *ngIf="isError">
            Usuario o contraseña incorrectos
        </div>
        <div class="form-group pb-2">
            <label for="username">Usuario</label>
            <input class="form-control" type="text" name="username" placeholder="Ingrese su usuario" id="username" formControlName="username" (keyup.enter)="onLogin()" autofocus />
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input class="form-control" type="password" name="password" placeholder="Ingrese su contraseña" id="password" formControlName="password" (keyup.enter)="onLogin()" />
        </div>

        <div class="form-group d-flex justify-content-center">
            <button class="btn btn-primary btn-block text-center" type="button" (click)="onLogin()" [disabled]="!form.valid">
        Iniciar Sesión
      </button>
        </div>
        <a class="forgot" href="#">Forgot your email or password?</a>
    </form>
</div>
