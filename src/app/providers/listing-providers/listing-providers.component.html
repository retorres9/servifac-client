<!-- <app-header></app-header> -->
<div class="container">
    <div class="table-wrapper">
        <table class="table table-sm table-hover">
            <thead>
                <tr>
                    <th>RUC</th>
                    <th>Nombre comercial</th>
                    <th>Nombre de cuenta</th>
                    <!-- <th>Número de cuenta</th> -->
                    <!-- <th>Tipo de de cuenta</th> -->
                    <th>Deuda</th>
                    <!-- <th>Teléfono</th> -->
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let provider of providers">
                    <td>{{ provider.prov_ruc }}</td>
                    <td>{{ provider.prov_name }}</td>
                    <!-- <td>{{provider.prov_accountName}}</td> -->
                    <td>{{ provider.prov_accountNumber }}</td>
                    <!-- <td>{{provider.prov_accountType}}</td> -->
                    <td>{{ provider.prov_debt }}</td>
                    <!-- <td>{{provider.prov_phone}}</td> -->
                    <td>
                        <button class="btn btn-primary btn-sm me-1" title="Ver información del proveedor" (click)="goToViewProv(provider.prov_ruc)">
                          <i class="bi bi-eye-fill"></i>
                        </button>
                        <button class="btn btn-info btn-sm me-1" title="Ver historial de transacciones" (click)="goToHistory(provider.prov_ruc)">
                          <i class="bi bi-stickies-fill"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="buttons d-flex justify-content-end mt-3">
        <button type="button" class="btn btn-warning" (click)="goBack()">
          <i class="bi bi-arrow-left"></i>
          Atrás
        </button>
    </div>
</div>
