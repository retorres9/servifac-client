<div class="container">
    <div class="row mb-3">
        <div class="col-1">
            <h6>Buscar por:</h6>
        </div>
        <div class="col-3">
            <select class="form-select form-select-sm" [(ngModel)]="movement" (change)="getProviderMovements()">
              <option value="NA">Seleccione el tipo de movimiento</option>
              <option value="PAGO">Pagos</option>
              <option value="CREDITO">Créditos</option>
              <option value="ALL">Todos</option>
            </select>
        </div>
    </div>
    <div class="table-wrapper">
      <table class="table table-hover">
          <thead class="thead-inverse">
              <tr>
                  <th>Id</th>
                  <th>Monto</th>
                  <th>Fecha</th>
                  <th>Tipo</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let record of history">
                  <td>{{record.pmv_id}}</td>
                  <td>{{record.pmv_amount}}</td>
                  <td>{{record.pmv_date | date}}</td>
                  <td>{{record.pmv_movement | titlecase}}</td>
              </tr>
          </tbody>
      </table>
    </div>
    <div class="actions d-flex justify-content-end mt-2">
      <button class="btn btn-warning me-5" (click)="goToListing()">
        <i class="bi bi-arrow-bar-left"></i>
        Atrás
      </button>
    </div>
</div>
